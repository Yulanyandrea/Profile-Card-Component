<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style7.css">
    <link rel="stylesheet" href="body.css">
    <title>Profile card component</title>
</head>
<body>
    <!-- <img class="circle1"src="circle-top.svg" alt="">
    <img class="circle2"src="circle-bottom.svg" alt=""> -->
    <main class="container">
        <section class="image">
            <img class="colour"src="./pictures/pattern-card.svg" alt="background_Image">
            <img class="boy" src="./pictures/profile.jpg" alt="boy">
        </section>

        
            <section class="main_text">
                <h1>Victor Crest <span class="age">26</span></h1>
                <p class="city">London</p>

                <hr>

                <footer class="numbers">
                    <div class="number1">
                        <p class="num_text">80K</p>
                        <p class="short_text">Followers</p>
                    </div>
    
                    <div class="number2">
                        <p class="num_text">803K</p>
                        <p class="short_text">Likes</p>
                    </div>
    
                    <div class="number3">
                        <p class="num_text">1.4K</p>
                        <p class="short_text">Photos</p>
                    </div>
    
                </footer>

            </section>

            
    
    </main>
    
</body>
</html>
